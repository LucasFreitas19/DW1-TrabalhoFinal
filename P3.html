<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>FundaAeroTec</title>
    <link rel="stylesheet" href="P3.css">
</head>

<body>

    <DIV class="container-fluid">

        <div class="row row-back">

            <div class="col-12 first">

                FundaAeroTec

            </div>

        </div>

        <div class="row ">

            <div class="col-12 txt-l">

                Informe os seus dados
            </div>
        </div>


        <form   class="row g-3 form"  >
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">CPF</label>
                <input type="number" class="form-control" id="inputCPF">
            </div>
            <div class="col-md-9">
                <label for="inputPassword4" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" maxlength="100" minlength="10">
            </div>


            <div class="col-md-10">
                <label for="inputEmail4" class="form-label">Contato de Emergencia</label>
                <input maxlength="100" minlength="10" type="text" class="form-control" id="emergencia">
            </div>
            <div class="col-md-2">
                <label class="form-label">Telefone</label>
                <input id="inputtelefonee" type="number" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="inputCity" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputNascimento">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Telefone</label>
                <input type="number" class="form-control" id="inputtelefone">
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label Sexo">Sexo</label>
                    
                    <div class="form-check  dive-radio">
                        <label class="form-check-label radio-txt b " for="inlineRadio1">M</label>
                        <input class="form-check-input radio f" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                       
                        <input class="form-check-input radio " type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label radio-txt c " for="inlineRadio2">F</label>
                    
                </div>
            </div>
           
            <div class="row">

                <div class="col-12">
                <button type="submit" onclick="salvar()"> Salvar </button>
            </div>
            </div>
           
        </form>




        </div>


        <div class="row">
            <div class="col-md-12 col-sm-6 alerts">

                <p class="textoalerta" id="textoalerta"> </p>


            </div>





        </div>

        <div class="row">

            <div class="col-12 ">

                <button class="button" onclick="nextpage()"> Continuar -> </button>

            </div>
        </div>


    </DIV>


    <script src="P3.js"></script>










</body>

</html>
